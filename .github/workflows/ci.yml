name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opsorch-slack-adapter
    strategy:
      matrix:
        go-version: ["1.22"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opsorch-slack-adapter

      - name: Checkout opsorch-core (local replace target)
        uses: actions/checkout@v4
        with:
          repository: opsorch/opsorch-core
          path: opsorch-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run unit tests
        run: make test

      - name: Run integration tests (skipped if secrets missing)
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: make integ

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opsorch-slack-adapter
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opsorch-slack-adapter

      - name: Checkout opsorch-core (local replace target)
        uses: actions/checkout@v4
        with:
          repository: opsorch/opsorch-core
          path: opsorch-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Check formatting
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files need gofmt:" && echo "$files"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...
